
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInvestimentoLabel" translate="gfpApp.investimento.home.createOrEditLabel">Create or edit a Investimento</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.investimento.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.investimento.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gfpApp.investimento.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.investimento.nome"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gfpApp.investimento.dataAplicacao" for="field_dataAplicacao">Data Aplicacao</label>
                <div class="input-group">
                    <input id="field_dataAplicacao" type="text" class="form-control" name="dataAplicacao" uib-datepicker-popup="{{dateformat}}" ng-model="vm.investimento.dataAplicacao" is-open="vm.datePickerOpenStatus.dataAplicacao"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dataAplicacao')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dataAplicacao.$invalid">
                <p class="help-block"
                    ng-show="editForm.dataAplicacao.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="gfpApp.investimento.qtdeCota" for="field_qtdeCota">Qtde Cota</label>
            <input type="number" class="form-control" name="qtdeCota" id="field_qtdeCota"
                    ng-model="vm.investimento.qtdeCota"
                    required min="0" />
            <div ng-show="editForm.qtdeCota.$invalid">
                <p class="help-block"
                    ng-show="editForm.qtdeCota.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.qtdeCota.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.qtdeCota.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="gfpApp.investimento.vlrCota" for="field_vlrCota">Vlr Cota</label>
            <input type="number" class="form-control" name="vlrCota" id="field_vlrCota"
                    ng-model="vm.investimento.vlrCota"
                    required min="0" />
            <div ng-show="editForm.vlrCota.$invalid">
                <p class="help-block"
                    ng-show="editForm.vlrCota.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.vlrCota.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.vlrCota.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="gfpApp.investimento.carteira" for="field_carteira">Carteira</label>
            <select class="form-control" id="field_carteira" name="carteira" ng-model="vm.investimento.carteira" ng-options="carteira as carteira.id for carteira in vm.carteiras track by carteira.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.carteira.$invalid">
            <p class="help-block"
                ng-show="editForm.carteira.$error.required" translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label translate="gfpApp.investimento.tipoInvestimento" for="field_tipoInvestimento">Tipo Investimento</label>
            <select class="form-control" id="field_tipoInvestimento" name="tipoInvestimento" ng-model="vm.investimento.tipoInvestimento" ng-options="tipoInvestimento as tipoInvestimento.id for tipoInvestimento in vm.tipoinvestimentos track by tipoInvestimento.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.tipoInvestimento.$invalid">
            <p class="help-block"
                ng-show="editForm.tipoInvestimento.$error.required" translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
