<div>
    <h2 id="page-heading">
        <span jhiTranslate="gfpApp.categoriaDespesa.home.title">Categoria Despesas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-categoria-despesa" [routerLink]="['/categoria-despesa/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gfpApp.categoriaDespesa.home.createLabel">
            Create new Categoria Despesa
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="categoriaDespesas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gfpApp.categoriaDespesa.nome">Nome</span></th>
            <th><span jhiTranslate="gfpApp.categoriaDespesa.usuario">Usuario</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let categoriaDespesa of categoriaDespesas ;trackBy: trackId">
                <td><a [routerLink]="['/categoria-despesa', categoriaDespesa.id, 'view' ]">{{categoriaDespesa.id}}</a></td>
                <td>{{categoriaDespesa.nome}}</td>
                <td>{{categoriaDespesa.usuario}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/categoria-despesa', categoriaDespesa.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/categoria-despesa', categoriaDespesa.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'categoria-despesa', { outlets: { popup: categoriaDespesa.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
