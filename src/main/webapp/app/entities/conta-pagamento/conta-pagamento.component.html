<div>
    <h2 id="page-heading">
        <span jhiTranslate="gfpApp.contaPagamento.home.title">Conta Pagamentos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-conta-pagamento" [routerLink]="['/conta-pagamento/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gfpApp.contaPagamento.home.createLabel">
            Create new Conta Pagamento
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="contaPagamentos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gfpApp.contaPagamento.nome">Nome</span></th>
            <th><span jhiTranslate="gfpApp.contaPagamento.tipoConta">Tipo Conta</span></th>
            <th><span jhiTranslate="gfpApp.contaPagamento.usuario">Usuario</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contaPagamento of contaPagamentos ;trackBy: trackId">
                <td><a [routerLink]="['/conta-pagamento', contaPagamento.id, 'view' ]">{{contaPagamento.id}}</a></td>
                <td>{{contaPagamento.nome}}</td>
                <td jhiTranslate="{{'gfpApp.TipoConta.' + contaPagamento.tipoConta}}">{{contaPagamento.tipoConta}}</td>
                <td>{{contaPagamento.usuario}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/conta-pagamento', contaPagamento.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/conta-pagamento', contaPagamento.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'conta-pagamento', { outlets: { popup: contaPagamento.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
