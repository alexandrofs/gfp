<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-conta-pagamento-heading" jhiTranslate="gfpApp.contaPagamento.home.createOrEditLabel">Create or edit a Conta Pagamento</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!contaPagamento.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="contaPagamento.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gfpApp.contaPagamento.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="contaPagamento.nome" required/>
                    <div [hidden]="!(editForm.controls.nome?.dirty && editForm.controls.nome?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nome?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gfpApp.contaPagamento.tipoConta" for="field_tipoConta">Tipo Conta</label>
                    <select class="form-control" name="tipoConta" [(ngModel)]="contaPagamento.tipoConta" id="field_tipoConta"  required>
                        <option value="CARTAO_CREDITO">{{'gfpApp.TipoConta.CARTAO_CREDITO' | translate}}</option>
                        <option value="BANCO">{{'gfpApp.TipoConta.BANCO' | translate}}</option>
                        <option value="VIRTUAL">{{'gfpApp.TipoConta.VIRTUAL' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.tipoConta?.dirty && editForm.controls.tipoConta?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.tipoConta?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gfpApp.contaPagamento.usuario" for="field_usuario">Usuario</label>
                    <input type="text" class="form-control" name="usuario" id="field_usuario"
                        [(ngModel)]="contaPagamento.usuario" required/>
                    <div [hidden]="!(editForm.controls.usuario?.dirty && editForm.controls.usuario?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.usuario?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
