<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-lancamento-cartao-heading" jhiTranslate="gfpApp.lancamentoCartao.home.createOrEditLabel">Create or edit a Lancamento Cartao</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!lancamentoCartao.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gfpApp.lancamentoCartao.dataCompra" for="field_dataCompra">Data Compra</label>
                    <div class="input-group">
                        <input id="field_dataCompra" type="text" class="form-control" name="dataCompra" ngbDatepicker  #dataCompraDp="ngbDatepicker" formControlName="dataCompra"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataCompraDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('dataCompra').invalid && (editForm.get('dataCompra').dirty || editForm.get('dataCompra').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dataCompra').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gfpApp.lancamentoCartao.mesFatura" for="field_mesFatura">Mes Fatura</label>
                    <div class="input-group">
                        <input id="field_mesFatura" type="text" class="form-control" name="mesFatura" ngbDatepicker  #mesFaturaDp="ngbDatepicker" formControlName="mesFatura"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="mesFaturaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('mesFatura').invalid && (editForm.get('mesFatura').dirty || editForm.get('mesFatura').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('mesFatura').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gfpApp.lancamentoCartao.descricao" for="field_descricao">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                           formControlName="descricao"/>
                    <div *ngIf="editForm.get('descricao').invalid && (editForm.get('descricao').dirty || editForm.get('descricao').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('descricao').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gfpApp.lancamentoCartao.valor" for="field_valor">Valor</label>
                    <input type="number" class="form-control" name="valor" id="field_valor"
                           formControlName="valor"/>
                    <div *ngIf="editForm.get('valor').invalid && (editForm.get('valor').dirty || editForm.get('valor').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('valor').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('valor')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gfpApp.lancamentoCartao.usuario" for="field_usuario">Usuario</label>
                    <input type="text" class="form-control" name="usuario" id="field_usuario"
                           formControlName="usuario"/>
                    <div *ngIf="editForm.get('usuario').invalid && (editForm.get('usuario').dirty || editForm.get('usuario').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('usuario').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gfpApp.lancamentoCartao.contaPagamento" for="field_contaPagamento">Conta Pagamento</label>
                    <select class="form-control" id="field_contaPagamento" name="contaPagamento" formControlName="contaPagamento">
                        <option *ngIf="!editForm.get('contaPagamento').value" [ngValue]="null" selected></option>
                        <option [ngValue]="contaPagamentoOption.id === editForm.get('contaPagamento').value?.id ? editForm.get('contaPagamento').value : contaPagamentoOption" *ngFor="let contaPagamentoOption of contapagamentos; trackBy: trackContaPagamentoById">{{contaPagamentoOption.nome}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('contaPagamento').invalid && (editForm.get('contaPagamento').dirty || editForm.get('contaPagamento').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('contaPagamento').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
