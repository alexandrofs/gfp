<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lancamentoCartao">
            <h2><span jhiTranslate="gfpApp.lancamentoCartao.detail.title">Lancamento Cartao</span> {{lancamentoCartao.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gfpApp.lancamentoCartao.dataCompra">Data Compra</span></dt>
                <dd>
                    <span>{{lancamentoCartao.dataCompra}}</span>
                </dd>
                <dt><span jhiTranslate="gfpApp.lancamentoCartao.mesFatura">Mes Fatura</span></dt>
                <dd>
                    <span>{{lancamentoCartao.mesFatura}}</span>
                </dd>
                <dt><span jhiTranslate="gfpApp.lancamentoCartao.descricao">Descricao</span></dt>
                <dd>
                    <span>{{lancamentoCartao.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="gfpApp.lancamentoCartao.valor">Valor</span></dt>
                <dd>
                    <span>{{lancamentoCartao.valor}}</span>
                </dd>
                <dt><span jhiTranslate="gfpApp.lancamentoCartao.usuario">Usuario</span></dt>
                <dd>
                    <span>{{lancamentoCartao.usuario}}</span>
                </dd>
                <dt><span jhiTranslate="gfpApp.lancamentoCartao.contaPagamento">Conta Pagamento</span></dt>
                <dd>
                    <div *ngIf="lancamentoCartao.contaPagamento">
                        <a [routerLink]="['/conta-pagamento', lancamentoCartao.contaPagamento?.id, 'view']">{{lancamentoCartao.contaPagamento?.nome}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/lancamento-cartao', lancamentoCartao.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
