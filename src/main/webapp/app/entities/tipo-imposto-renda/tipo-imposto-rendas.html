<div>
    <h2 translate="gfpApp.tipoImpostoRenda.home.title">Tipo Imposto Rendas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tipo-imposto-renda.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="gfpApp.tipoImpostoRenda.home.createLabel">
                        Create new Tipo Imposto Renda
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="gfpApp.tipoImpostoRenda.codigo">Codigo</span></th>
                    <th><span translate="gfpApp.tipoImpostoRenda.descricao">Descricao</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tipoImpostoRenda in vm.tipoImpostoRendas track by tipoImpostoRenda.id">
                    <td><a ui-sref="tipo-imposto-renda-detail({id:tipoImpostoRenda.id})">{{tipoImpostoRenda.id}}</a></td>
                    <td>{{tipoImpostoRenda.codigo}}</td>
                    <td>{{tipoImpostoRenda.descricao}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tipo-imposto-renda-detail({id:tipoImpostoRenda.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tipo-imposto-renda.edit({id:tipoImpostoRenda.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tipo-imposto-renda.delete({id:tipoImpostoRenda.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
