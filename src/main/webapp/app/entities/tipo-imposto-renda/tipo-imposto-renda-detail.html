
<div>
    <h2><span translate="gfpApp.tipoImpostoRenda.detail.title">Tipo Imposto Renda</span> {{vm.tipoImpostoRenda.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="gfpApp.tipoImpostoRenda.codigo">Codigo</span></dt>
        <dd>
            <span>{{vm.tipoImpostoRenda.codigo}}</span>
        </dd>
        <dt><span translate="gfpApp.tipoImpostoRenda.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.tipoImpostoRenda.descricao}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tipo-imposto-renda-detail.edit({id:vm.tipoImpostoRenda.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
