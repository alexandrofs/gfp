<div>
    <h2 id="page-heading">
        <span jhiTranslate="gfpApp.tipoImpostoRenda.home.title">Tipo Imposto Rendas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-imposto-renda" [routerLink]="['/tipo-imposto-renda/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gfpApp.tipoImpostoRenda.home.createLabel">
            Create new Tipo Imposto Renda
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tipoImpostoRendas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gfpApp.tipoImpostoRenda.codigo">Codigo</span></th>
            <th><span jhiTranslate="gfpApp.tipoImpostoRenda.descricao">Descricao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoImpostoRenda of tipoImpostoRendas ;trackBy: trackId">
                <td><a [routerLink]="['/tipo-imposto-renda', tipoImpostoRenda.id, 'view' ]">{{tipoImpostoRenda.id}}</a></td>
                <td>{{tipoImpostoRenda.codigo}}</td>
                <td>{{tipoImpostoRenda.descricao}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/tipo-imposto-renda', tipoImpostoRenda.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-imposto-renda', tipoImpostoRenda.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'tipo-imposto-renda', { outlets: { popup: tipoImpostoRenda.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
