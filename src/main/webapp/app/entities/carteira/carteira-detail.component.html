<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="carteira">
            <h2><span jhiTranslate="gfpApp.carteira.detail.title">Carteira</span> {{carteira.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gfpApp.carteira.nome">Nome</span></dt>
                <dd>
                    <span>{{carteira.nome}}</span>
                </dd>
                <dt><span jhiTranslate="gfpApp.carteira.descricao">Descricao</span></dt>
                <dd>
                    <span>{{carteira.descricao}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/carteira', carteira.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
