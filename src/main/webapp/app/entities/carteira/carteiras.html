<div>
    <h2 data-translate="gfpApp.carteira.home.title">Carteiras</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="carteira.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="gfpApp.carteira.home.createLabel">
                        Create new Carteira
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="gfpApp.carteira.nome">Nome</span></th>
                    <th><span data-translate="gfpApp.carteira.descricao">Descricao</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="carteira in vm.carteiras track by carteira.id">
                    <td><a ui-sref="carteira-detail({id:carteira.id})">{{carteira.id}}</a></td>
                    <td>{{carteira.nome}}</td>
                    <td>{{carteira.descricao}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="carteira-detail({id:carteira.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="carteira.edit({id:carteira.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="carteira.delete({id:carteira.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
