
<div>
    <h2><span translate="gfpApp.historicoCotas.detail.title">Historico Cotas</span> {{vm.historicoCotas.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="gfpApp.historicoCotas.dataCota">Data Cota</span></dt>
        <dd>
            <span>{{vm.historicoCotas.dataCota | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="gfpApp.historicoCotas.vlrCota">Vlr Cota</span></dt>
        <dd>
            <span>{{vm.historicoCotas.vlrCota}}</span>
        </dd>
        <dt><span translate="gfpApp.historicoCotas.investimento">Investimento</span></dt>
        <dd>
            <a ui-sref="investimento-detail({id:vm.historicoCotas.investimento.id})">{{vm.historicoCotas.investimento.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
