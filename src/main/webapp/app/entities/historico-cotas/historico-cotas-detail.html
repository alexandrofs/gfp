
<div>
    <h2><span data-translate="gfpApp.historicoCotas.detail.title">Historico Cotas</span> {{vm.historicoCotas.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="gfpApp.historicoCotas.dataCota">Data Cota</span></dt>
        <dd>
            <span>{{vm.historicoCotas.dataCota | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="gfpApp.historicoCotas.vlrCota">Vlr Cota</span></dt>
        <dd>
            <span>{{vm.historicoCotas.vlrCota}}</span>
        </dd>
        <dt><span data-translate="gfpApp.historicoCotas.investimento">Investimento</span></dt>
        <dd>
            <a ui-sref="investimento-detail({id:vm.historicoCotas.investimento.id})">{{vm.historicoCotas.investimento.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="historico-cotas-detail.edit({id:vm.historicoCotas.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
