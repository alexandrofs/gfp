
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTipoInvestimentoLabel" translate="gfpApp.tipoInvestimento.home.createOrEditLabel">Create or edit a Tipo Investimento</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tipoInvestimento.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tipoInvestimento.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="gfpApp.tipoInvestimento.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.tipoInvestimento.nome"
                    required ng-maxlength="20" />
            <div ng-show="editForm.nome.$invalid">
                <p class="help-block"
                    ng-show="editForm.nome.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.nome.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="20">
                    This field cannot be longer than 20 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="gfpApp.tipoInvestimento.descricao" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                    ng-model="vm.tipoInvestimento.descricao"
                    required ng-maxlength="255" />
            <div ng-show="editForm.descricao.$invalid">
                <p class="help-block"
                    ng-show="editForm.descricao.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.descricao.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="gfpApp.tipoInvestimento.tipoImpostoRenda" for="field_tipoImpostoRenda">Tipo Imposto Renda</label>
            <select class="form-control" id="field_tipoImpostoRenda" name="tipoImpostoRenda" ng-model="vm.tipoInvestimento.tipoImpostoRenda" ng-options="tipoImpostoRenda as tipoImpostoRenda.id for tipoImpostoRenda in vm.tipoimpostorendas track by tipoImpostoRenda.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.tipoImpostoRenda.$invalid">
            <p class="help-block"
                ng-show="editForm.tipoImpostoRenda.$error.required" translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
