
<div>
    <h2><span translate="gfpApp.tipoInvestimento.detail.title">Tipo Investimento</span> {{vm.tipoInvestimento.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="gfpApp.tipoInvestimento.nome">Nome</span></dt>
        <dd>
            <span>{{vm.tipoInvestimento.nome}}</span>
        </dd>
        <dt><span translate="gfpApp.tipoInvestimento.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.tipoInvestimento.descricao}}</span>
        </dd>
        <dt><span translate="gfpApp.tipoInvestimento.tipoImpostoRenda">Tipo Imposto Renda</span></dt>
        <dd>
            <a ui-sref="tipo-imposto-renda-detail({id:vm.tipoInvestimento.tipoImpostoRenda.id})">{{vm.tipoInvestimento.tipoImpostoRenda.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
