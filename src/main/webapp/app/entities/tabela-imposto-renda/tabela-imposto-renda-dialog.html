
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTabelaImpostoRendaLabel" data-translate="gfpApp.tabelaImpostoRenda.home.createOrEditLabel">Create or edit a Tabela Imposto Renda</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tabelaImpostoRenda.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tabelaImpostoRenda.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gfpApp.tabelaImpostoRenda.numDias" for="field_numDias">Num Dias</label>
            <input type="number" class="form-control" name="numDias" id="field_numDias"
                    ng-model="vm.tabelaImpostoRenda.numDias"
                    required min="0"/>
            <div ng-show="editForm.numDias.$invalid">
                <p class="help-block"
                    ng-show="editForm.numDias.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.numDias.$error.min" data-translate="entity.validation.min" translate-value-min="0">
                    This field should be at least 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.numDias.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gfpApp.tabelaImpostoRenda.pctAliquota" for="field_pctAliquota">Pct Aliquota</label>
            <input type="number" class="form-control" name="pctAliquota" id="field_pctAliquota"
                    ng-model="vm.tabelaImpostoRenda.pctAliquota"
                    required min="0"/>
            <div ng-show="editForm.pctAliquota.$invalid">
                <p class="help-block"
                    ng-show="editForm.pctAliquota.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.pctAliquota.$error.min" data-translate="entity.validation.min" translate-value-min="0">
                    This field should be at least 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.pctAliquota.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="gfpApp.tabelaImpostoRenda.tipoImpostoRenda" for="field_tipoImpostoRenda">Tipo Imposto Renda</label>
            <select class="form-control" id="field_tipoImpostoRenda" name="tipoImpostoRenda" ng-model="vm.tabelaImpostoRenda.tipoImpostoRenda" ng-options="tipoImpostoRenda as tipoImpostoRenda.id for tipoImpostoRenda in vm.tipoimpostorendas track by tipoImpostoRenda.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.tipoImpostoRenda.$invalid">
            <p class="help-block"
                ng-show="editForm.tipoImpostoRenda.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
