
<div>
    <h2><span translate="gfpApp.tabelaImpostoRenda.detail.title">Tabela Imposto Renda</span> {{vm.tabelaImpostoRenda.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="gfpApp.tabelaImpostoRenda.numDias">Num Dias</span></dt>
        <dd>
            <span>{{vm.tabelaImpostoRenda.numDias}}</span>
        </dd>
        <dt><span translate="gfpApp.tabelaImpostoRenda.pctAliquota">Pct Aliquota</span></dt>
        <dd>
            <span>{{vm.tabelaImpostoRenda.pctAliquota}}</span>
        </dd>
        <dt><span translate="gfpApp.tabelaImpostoRenda.tipoImpostoRenda">Tipo Imposto Renda</span></dt>
        <dd>
            <a ui-sref="tipo-imposto-renda-detail({id:vm.tabelaImpostoRenda.tipoImpostoRenda.id})">{{vm.tabelaImpostoRenda.tipoImpostoRenda.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tabela-imposto-renda-detail.edit({id:vm.tabelaImpostoRenda.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
