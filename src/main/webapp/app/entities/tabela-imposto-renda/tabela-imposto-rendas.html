<div>
    <h2 translate="gfpApp.tabelaImpostoRenda.home.title">Tabela Imposto Rendas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tabela-imposto-renda.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="gfpApp.tabelaImpostoRenda.home.createLabel">
                        Create new Tabela Imposto Renda
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="gfpApp.tabelaImpostoRenda.numDias">Num Dias</span></th>
                    <th><span translate="gfpApp.tabelaImpostoRenda.pctAliquota">Pct Aliquota</span></th>
                    <th><span translate="gfpApp.tabelaImpostoRenda.tipoImpostoRenda">Tipo Imposto Renda</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tabelaImpostoRenda in vm.tabelaImpostoRendas track by tabelaImpostoRenda.id">
                    <td><a ui-sref="tabela-imposto-renda-detail({id:tabelaImpostoRenda.id})">{{tabelaImpostoRenda.id}}</a></td>
                    <td>{{tabelaImpostoRenda.numDias}}</td>
                    <td>{{tabelaImpostoRenda.pctAliquota}}</td>
                    <td>
                        <a ui-sref="tipo-imposto-renda-detail({id:tabelaImpostoRenda.tipoImpostoRenda.id})">{{tabelaImpostoRenda.tipoImpostoRenda.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tabela-imposto-renda-detail({id:tabelaImpostoRenda.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tabela-imposto-renda.edit({id:tabelaImpostoRenda.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tabela-imposto-renda.delete({id:tabelaImpostoRenda.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
