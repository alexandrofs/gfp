<div>
    <h2 id="page-heading">
        <span jhiTranslate="gfpApp.tabelaImpostoRenda.home.title">Tabela Imposto Rendas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tabela-imposto-renda" [routerLink]="['/tabela-imposto-renda/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gfpApp.tabelaImpostoRenda.home.createLabel">
            Create new Tabela Imposto Renda
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tabelaImpostoRendas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gfpApp.tabelaImpostoRenda.numDias">Num Dias</span></th>
            <th><span jhiTranslate="gfpApp.tabelaImpostoRenda.pctAliquota">Pct Aliquota</span></th>
            <th><span jhiTranslate="gfpApp.tabelaImpostoRenda.tipoImpostoRenda">Tipo Imposto Renda</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tabelaImpostoRenda of tabelaImpostoRendas ;trackBy: trackId">
                <td><a [routerLink]="['/tabela-imposto-renda', tabelaImpostoRenda.id, 'view' ]">{{tabelaImpostoRenda.id}}</a></td>
                <td>{{tabelaImpostoRenda.numDias}}</td>
                <td>{{tabelaImpostoRenda.pctAliquota}}</td>
                <td>
                    <div *ngIf="tabelaImpostoRenda.tipoImpostoRenda">
                        <a [routerLink]="['../tipo-imposto-renda', tabelaImpostoRenda.tipoImpostoRenda?.id, 'view' ]" >{{tabelaImpostoRenda.tipoImpostoRenda?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/tabela-imposto-renda', tabelaImpostoRenda.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tabela-imposto-renda', tabelaImpostoRenda.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'tabela-imposto-renda', { outlets: { popup: tabelaImpostoRenda.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
