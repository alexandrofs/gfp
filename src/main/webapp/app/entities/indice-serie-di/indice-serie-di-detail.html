
<div>
    <h2><span data-translate="gfpApp.indiceSerieDi.detail.title">Indice Serie Di</span> {{vm.indiceSerieDi.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="gfpApp.indiceSerieDi.data">Data</span></dt>
        <dd>
            <span>{{vm.indiceSerieDi.data | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="gfpApp.indiceSerieDi.taxaMediaAnual">Taxa Media Anual</span></dt>
        <dd>
            <span>{{vm.indiceSerieDi.taxaMediaAnual}}</span>
        </dd>
        <dt><span data-translate="gfpApp.indiceSerieDi.taxaSelic">Taxa Selic</span></dt>
        <dd>
            <span>{{vm.indiceSerieDi.taxaSelic}}</span>
        </dd>
        <dt><span data-translate="gfpApp.indiceSerieDi.fatorDiario">Fator Diario</span></dt>
        <dd>
            <span>{{vm.indiceSerieDi.fatorDiario}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="indice-serie-di-detail.edit({id:vm.indiceSerieDi.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
