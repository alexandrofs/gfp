<div>
    <h2 data-translate="gfpApp.indiceSerieDi.home.title">Indice Serie Dis</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="indice-serie-di.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="gfpApp.indiceSerieDi.home.createLabel">
                        Create new Indice Serie Di
                    </span>
                </button>
                <button class="btn btn-primary" ui-sref="indice-serie-di.import" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="gfpApp.indiceSerieDi.home.import">
                        Create new Indice Serie Di
                    </span>
                </button>                
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="data"><span data-translate="gfpApp.indiceSerieDi.data">Data</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="taxaMediaAnual"><span data-translate="gfpApp.indiceSerieDi.taxaMediaAnual">Taxa Media Anual</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="taxaSelic"><span data-translate="gfpApp.indiceSerieDi.taxaSelic">Taxa Selic</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fatorDiario"><span data-translate="gfpApp.indiceSerieDi.fatorDiario">Fator Diario</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="indiceSerieDi in vm.indiceSerieDis track by indiceSerieDi.id">
                    <td>{{indiceSerieDi.data | date:'dd/MM/yyyy'}}</td>
                    <td>{{indiceSerieDi.taxaMediaAnual}}</td>
                    <td>{{indiceSerieDi.taxaSelic}}</td>
                    <td>{{indiceSerieDi.fatorDiario}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="indice-serie-di-detail({id:indiceSerieDi.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="indice-serie-di.edit({id:indiceSerieDi.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="indice-serie-di.delete({id:indiceSerieDi.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
