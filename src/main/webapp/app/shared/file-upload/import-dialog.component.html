<form name="importForm" (ngSubmit)="importFile()">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="gfpApp.indiceSerieDi.home.importLabel">File import</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <input class="form-control-file" type="file" id="file" (change)="handleFileInput($event.target.files)">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="jhi-confirm-delete-indiceSerieDi" type="submit" class="btn btn-primary" [disabled]="isSaving">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="gfpApp.indiceSerieDi.importar">Import</span>
        </button>
    </div>
</form>
